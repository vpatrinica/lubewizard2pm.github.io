        z-index: -2;

      }
      /* Excavator hero layer */
      body .excavator-hero {

      /* Bobcat (compact loader) layer on the right */
      body .bobcat-hero {

        width: 46vw;
        max-width: 880px;
        height: 60vh;
        z-index: -2.4;
        pointer-events: none;
        background: url('./assets/Gemini_Generated_Image_d3gseid3gseid3gs-DjH5l_nb.png') right bottom / cover no-repeat;

        mix-blend-mode: normal;
      }
      @media (max-width: 1024px) {

      :root {
        --accent-gold: #f5c339;
        --accent-gold-soft: #d9a428;
      }

      /* Lift root content */
      #root {
        position: relative;
        z-index: 1;

        box-shadow: 0 0 0 1px rgba(255,255,255,0.03), 0 0 60px -10px rgba(0,0,0,0.6);

      .header-hero { position: relative; }
